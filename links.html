<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>

        a {
            padding: 5px 10px;
            text-decoration: none;
        }

        /*Links não Visitados*/
        a:link {
            color: #b9c941;
        }

        /*Links Visitados*/
        a:visited {
            color: #b9c941;
        }

        /*Links Hover, passa o cursor sobre o link*/
        a:hover {
            color: green;
            font-size: large;

        }

        a:active {
            color: #e4f371
        }


    </style>
</head>
